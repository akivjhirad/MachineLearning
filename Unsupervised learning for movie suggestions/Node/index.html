socket.on('updated', function(data){
	var div = document.querySelector('#images');
	for (var index = 0; index < 11; index++) {
		if (data[index] == 1){
			var image = new Image();
			image.src = im_arr[index];
			div.appendChild(image);
			image.outerHTML += '<br>';
		}
	}
});
